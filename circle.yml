machine:
  node:
    version: 7.10.0

dependencies:
  override:
    - npm install -g pkg
    - go get -u github.com/tcnksm/ghr
compile:
  override:
    - npm install
    - npm run build

test:
  override:
    - echo "test"

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: subzerocloud
    commands:
      - pkg package.json --out-dir ./bindist/
      - export VERSION_TAG=`git describe --tags`
      - mv ./bindist/subzero_devtools-linux ./bindist/subzero_devtools-linux-$VERSION_TAG
      - mv ./bindist/subzero_devtools-macos ./bindist/subzero_devtools-macos-$VERSION_TAG
      - mv ./bindist/subzero_devtools-win.exe ./bindist/subzero_devtools-win-$VERSION_TAG.exe
      - gzip ./bindist/*
      - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace `git describe --tags` bindist/
