machine:
  services:
    - docker

dependencies:
  pre:
    - $( aws ecr get-login --region $AWS_DEFAULT_REGION )
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS

test:
  override:
    - docker build -t $AWS_REPO/devtools:latest .

deployment:
    prod:
      branch: master
      commands:
        - docker push $AWS_REPO/devtools:latest
        - docker tag $AWS_REPO/devtools:latest sub0/devtools:latest
        - docker push sub0/devtools:latest
